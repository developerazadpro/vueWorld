<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<h1>Hello World!</h1>
<div id="app">
	{{ message }}
</div>




<script>
	var app = new Vue({
		el: '#app',
		data: {
			message:'Hello World Vue Js!'
		}
	
	})

</script>
</body>
</html>
