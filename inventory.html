<!DOCTYPE html>
<html>
<head>
    <title>Learning Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .content{
            padding: 20px;
        }
        .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9 {
            position: relative;
            min-height: 1px;
            padding-right: 5px;
            padding-left: 0px;
        }
    </style>
</head>
<body>


<div id="app">
    <u><h3 class="text-center" style="margin-top: 20px;">Bazar List</h3></u>
	
	

    <div class="row content">
        <div class="card-body">

        <div class="col-md-4 col-md-offset-4">
			<form @submit.prevent="addItem">
				<input class="form-control" name="item" v-model="itemName" placeholder="Item Name">

				<span style="padding: 0 12px;">{{ itemName }}</span>


			</form>
			<br><br>

            <table class="table">
                <tr v-for="item in items">
                    <td>{{ item.name }}</td>
                    <td>:</td>
                    <td>{{ item.price }}</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th>:</th>
                    <th>{{ total }}</th>
                </tr>
            </table>
        </div>
        </div>
    </div>
</div>




<script>
    var app = new Vue({
        el: '#app',
        data: {
            items:[
                { name: 'Potato', price: 20.30},
                { name: 'Tomato', price: 25.50},
                { name: 'Wheat',  price: 30.50},
            ],
			itemName:'',
            itemPrice:'',
        },
        computed:{
            total(){
                var total = 0
                this.items.forEach(item =>[
                    total += item.price
                ])
                return total
            }
        },
		methods:{
			addItem(){
				this.items.push({
					name:this.itemName,
                    price:10.50
				})
			
			}
		
		}

    })

</script>
</body>
</html>
